<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование синхронизации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .sync-editor {
            height: calc(100vh - 200px);
        }
        .panel-container {
            display: flex;
            gap: 20px;
            height: 100%;
        }
        .sync-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--card-bg);
            padding: 15px;
        }
        .panel-header {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: var(--text-color);
        }
        .path-selector {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }
        .file-browser {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: var(--log-bg);
        }
        .file-item {
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
            color: var(--text-color);
        }
        .file-item:hover {
            background-color: var(--log-hover);
        }
        .file-item.selected {
            background-color: var(--header-bg);
            color: white;
        }
        .file-item i {
            margin-right: 8px;
        }
        .current-path {
            font-family: monospace;
            font-size: 0.9rem;
            padding: 8px;
            background-color: var(--log-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
        }
        .breadcrumb {
            background-color: var(--log-bg);
            padding: 8px 12px;
            border-radius: 4px;
        }
        .breadcrumb-item {
            cursor: pointer;
        }
        .breadcrumb-item:hover {
            text-decoration: underline;
        }
        [data-theme="dark"] .breadcrumb {
            background-color: var(--log-bg);
        }
        [data-theme="dark"] .breadcrumb-item a {
            color: var(--info-color);
        }
    </style>
</head>
<body>
    <!-- Переключатель темы -->
    <div class="theme-toggle" role="button" tabindex="0" id="theme-toggle">
        <i class="bi bi-sun-fill theme-toggle-icon" id="theme-icon"></i>
        <span id="theme-text">Светлая</span>
    </div>

    <header class="bg-primary text-white p-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 id="page-title">Редактирование синхронизации</h1>
            <a href="/" class="btn btn-outline-light"><i class="bi bi-arrow-left"></i> На главную</a>
        </div>
    </header>

    <div class="container-fluid mt-4">
        <div class="card">
            <div class="card-body">
                <!-- Имя синхронизации -->
                <div class="mb-3">
                    <label for="sync-name" class="form-label">Название синхронизации</label>
                    <input type="text" class="form-control" id="sync-name" placeholder="Введите название">
                </div>

                <!-- Панели Source и Target -->
                <div class="panel-container sync-editor">
                    <!-- Source Panel -->
                    <div class="sync-panel">
                        <div class="panel-header">
                            <i class="bi bi-folder-symlink"></i> Источник (Source)
                        </div>
                        <div class="path-selector">
                            <div class="mb-2">
                                <label class="form-label">Базовая директория</label>
                                <select class="form-select" id="source-basedir">
                                    <option value="">Загрузка...</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Путь</label>
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb" id="source-breadcrumb">
                                        <li class="breadcrumb-item active">/</li>
                                    </ol>
                                </nav>
                            </div>
                            <div class="flex-grow-1">
                                <label class="form-label">Выберите файл или папку</label>
                                <div class="file-browser" id="source-browser">
                                    <div class="text-center text-muted">Выберите базовую директорию</div>
                                </div>
                            </div>
                            <div class="current-path" id="source-path">/</div>
                        </div>
                    </div>

                    <!-- Target Panel -->
                    <div class="sync-panel">
                        <div class="panel-header">
                            <i class="bi bi-folder-check"></i> Назначение (Target)
                        </div>
                        <div class="path-selector">
                            <div class="mb-2">
                                <label class="form-label">Базовая директория</label>
                                <select class="form-select" id="target-basedir">
                                    <option value="">Загрузка...</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Путь</label>
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb" id="target-breadcrumb">
                                        <li class="breadcrumb-item active">/</li>
                                    </ol>
                                </nav>
                            </div>
                            <div class="flex-grow-1">
                                <label class="form-label">Выберите файл или папку</label>
                                <div class="file-browser" id="target-browser">
                                    <div class="text-center text-muted">Выберите базовую директорию</div>
                                </div>
                            </div>
                            <div class="current-path" id="target-path">/</div>
                        </div>
                    </div>
                </div>

                <!-- Опции синхронизации -->
                <div class="mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="delete-option">
                        <label class="form-check-label" for="delete-option">
                            Удалять файлы в целевой папке, если их нет в исходной
                        </label>
                    </div>
                </div>

                <!-- Кнопки -->
                <div class="mt-4 d-flex justify-content-between">
                    <button id="btn-delete" class="btn btn-danger" style="display: none;">
                        <i class="bi bi-trash"></i> Удалить синхронизацию
                    </button>
                    <div class="ms-auto">
                        <button id="btn-save" class="btn btn-primary me-2">
                            <i class="bi bi-save"></i> Сохранить
                        </button>
                        <a href="/" class="btn btn-secondary">Отмена</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Уведомление</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <!-- Message will be inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="edit-sync.js"></script>
</body>
</html>
