<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор конфигурации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/fold/foldgutter.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px); /* Adjust based on header height */
        }
        .editor-layout {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        #config-tree {
            width: 300px;
            padding: 10px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            font-size: 0.9em;
        }
        #config-tree ul {
            padding-left: 15px;
            list-style-type: none;
        }
        #config-tree .tree-node {
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 3px;
            display: block;
        }
        #config-tree .tree-node:hover {
            background-color: #f0f0f0;
        }
        #editor-container {
            flex-grow: 1;
            overflow: hidden;
        }
        .CodeMirror {
            height: 100%;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Переключатель темы -->
    <div class="theme-toggle" role="button" tabindex="0" id="theme-toggle">
        <i class="bi bi-sun-fill theme-toggle-icon" id="theme-icon"></i>
        <span id="theme-text">Светлая</span>
    </div>

    <header class="bg-primary text-white p-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1>Редактор конфигурации</h1>
            <a href="/" class="btn btn-outline-light"><i class="bi bi-arrow-left"></i> На главную</a>
        </div>
    </header>

    <div class="main-container">
        <div class="editor-layout">
            <div id="config-tree">
                <div class="text-center text-muted">Загрузка...</div>
            </div>
            <div id="editor-container"></div>
        </div>
        <div class="card-footer text-end p-3">
            <button id="btn-save" class="btn btn-primary"><i class="bi bi-save"></i> Сохранить</button>
            <a href="/" class="btn btn-secondary">Отмена</a>
        </div>
    </div>

    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Уведомление</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          <!-- Message will be inserted here -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/yaml/yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/fold/foldcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/fold/foldgutter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/fold/indent-fold.min.js"></script>
    <script src="edit-config.js"></script>
</body>
</html>
