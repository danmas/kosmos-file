<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор конфигурации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        #config-editor {
            font-family: 'Courier New', Courier, monospace;
            min-height: 60vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white p-3 mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Редактор конфигурации</h1>
                <a href="/" class="btn btn-outline-light"><i class="bi bi-arrow-left"></i> На главную</a>
            </div>
        </header>

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="config-editor" class="form-label">Содержимое <code>config.yaml</code></label>
                    <textarea class="form-control" id="config-editor" rows="25" placeholder="Загрузка..."></textarea>
                </div>
            </div>
            <div class="card-footer text-end">
                <button id="btn-save" class="btn btn-primary"><i class="bi bi-save"></i> Сохранить</button>
                <a href="/" class="btn btn-secondary">Отмена</a>
            </div>
        </div>
    </div>
    
    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Уведомление</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          <!-- Message will be inserted here -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="edit-config.js"></script>
</body>
</html>
