<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис синхронизации файлов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Переключатель темы -->
    <div class="theme-toggle" role="button" tabindex="0" id="theme-toggle">
        <i class="bi bi-sun-fill theme-toggle-icon" id="theme-icon"></i>
        <span id="theme-text">Светлая</span>
    </div>

    <div class="container-fluid">
        <header class="bg-primary text-white p-3 mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Сервис синхронизации файлов</h1>
                <div class="server-status">
                    <span id="status-indicator" class="status-dot"></span>
                    <span id="status-text">Загрузка...</span>
                </div>
            </div>
        </header>

        <div class="row">
            <!-- Левая колонка - Статус и управление -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Управление сервером</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <button id="btn-start" class="btn btn-success"><i class="bi bi-play-fill"></i> Запустить</button>
                            <button id="btn-stop" class="btn btn-danger"><i class="bi bi-stop-fill"></i> Остановить</button>
                            <button id="btn-restart" class="btn btn-warning"><i class="bi bi-arrow-clockwise"></i> Перезапустить</button>
                        </div>
                        <a href="/edit-config.html" class="btn btn-secondary w-100 mb-3"><i class="bi bi-pencil-square"></i> Редактировать конфигурацию</a>
                        
                        <div class="server-info mt-4">
                            <h6>Информация о сервере:</h6>
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>Статус:</span>
                                    <span id="server-status">Загрузка...</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>Время работы:</span>
                                    <span id="server-uptime">0 сек.</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>Пары файлов:</span>
                                    <span id="sync-pairs-count">0</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Средняя колонка - Список синхронизируемых файлов -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Синхронизируемые файлы</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Имя</th>
                                        <th>Последняя синхронизация</th>
                                    </tr>
                                </thead>
                                <tbody id="sync-pairs-list">
                                    <tr>
                                        <td colspan="2" class="text-center">Загрузка...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Правая колонка - Логи -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Логи сервера</h5>
                        <div>
                            <select id="log-level" class="form-select form-select-sm">
                                <option value="all">Все</option>
                                <option value="INFO">Информация</option>
                                <option value="WARN">Предупреждения</option>
                                <option value="ERROR">Ошибки</option>
                                <option value="DEBUG">Отладка</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="logs-container" class="logs-container">
                            <div class="text-center p-3">Загрузка логов...</div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button id="btn-clear-logs" class="btn btn-sm btn-outline-secondary">Очистить</button>
                        <button id="btn-refresh-logs" class="btn btn-sm btn-outline-primary">Обновить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
